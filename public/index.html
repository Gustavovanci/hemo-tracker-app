<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HemoFlow v5</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body class="bg-dark-bg">

    <main class="app-container">

        <section id="step-welcome" class="liquid-card min-h-[400px] flex-col justify-center items-center" style="display: none;">
            <div class="section-header">
                <h1 class="text-5xl font-bold">HemoFlow</h1>
                <p class="section-subtitle mt-2">Pronto para iniciar um novo atendimento?</p>
            </div>
            <button id="start-btn" class="action-button primary mt-8">Iniciar</button>
        </section>

        <section id="step-scanner" class="liquid-card" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Identificação</h2>
                <p class="section-subtitle">Aponte para o QR code ou digite o ID.</p>
            </div>
            <div id="reader" class="w-full max-w-xs mx-auto rounded-2xl overflow-hidden my-6 border border-glass-border" style="display: none;"></div>
            <div id="scanner-status" class="text-center text-sm text-white/60 my-4" style="display: none;"></div>
            <div class="space-y-3">
                <button id="scan-btn" class="action-button secondary">Escanear Pulseira</button>
                <div class="flex gap-3">
                    <input type="text" id="manual-patient-id" placeholder="ID do Paciente" class="form-input flex-1 text-center">
                    <button id="manual-submit-btn" class="action-button primary px-6">OK</button>
                </div>
            </div>
        </section>

        <section id="step-patient" class="liquid-card text-center" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Paciente Identificado</h2>
                <p id="patient-id-display" class="text-5xl font-bold text-accent mt-4"></p>
            </div>
            <button id="start-timeline-btn" class="action-button primary mt-6">Iniciar Timeline</button>
        </section>

        <section id="step-timeline" class="liquid-card" style="display: none;">
            <div class="section-header">
                <h2 id="timeline-title" class="section-title">Timeline</h2>
                <p id="timeline-subtitle" class="section-subtitle">Marque o tempo para a etapa atual.</p>
            </div>
            <div id="timeline-content" class="text-center my-8">
                </div>
            <div class="space-y-3">
                 <button id="mark-step-btn" class="action-button primary">Marcar Tempo</button>
                 <button id="continue-btn" class="action-button secondary" style="display:none;">Continuar</button>
            </div>
        </section>

        <section id="step-final" class="liquid-card" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Finalizar</h2>
                <p class="section-subtitle">Complete os detalhes para salvar.</p>
            </div>
            <div class="space-y-4">
                <select id="sala-select" class="form-select">
                    <option value="">Selecione a sala...</option>
                    <option value="Sala 1">Sala 1</option>
                    <option value="Sala 2">Sala 2</option>
                </select>
                <select id="leito-select" class="form-select">
                    <option value="">Selecione o destino...</option>
                    <option value="Recuperação">Recuperação</option>
                    <option value="UTI">UTI</option>
                </select>
                <button id="save-btn" class="action-button primary mt-4" disabled>
                    <span id="save-btn-text">Salvar Atendimento</span>
                    <div id="save-spinner" class="loading-spinner" style="display: none;"></div>
                </button>
            </div>
        </section>

        <section id="step-success" class="liquid-card text-center" style="display: none;">
            <div class="text-6xl mb-4">✅</div>
            <div class="section-header">
                <h2 class="section-title">Salvo com Sucesso!</h2>
                <p class="section-subtitle">O atendimento foi registrado.</p>
            </div>
            <button id="new-patient-btn" class="action-button primary mt-6">Iniciar Novo Atendimento</button>
        </section>

    </main>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
