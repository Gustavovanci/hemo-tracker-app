<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoFlow - Tracker Avançado</title>
    <meta name="theme-color" content="#1C1C1E">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body class="bg-dark-bg">

    <div class="container mx-auto px-4 py-8 max-w-lg">
        
        <header class="text-center mb-8">
            <h1 class="header-title">HemoFlow</h1>
            <p class="header-subtitle">Tracking Hemodinâmico Simplificado</p>
        </header>

        <div id="scanner-section" class="liquid-card">
            <div id="patient-info" style="display: none;" class="text-center mb-6">
                <h3 class="text-lg font-medium text-white/80">Paciente em Atendimento</h3>
                <p id="patient-id" class="text-3xl font-bold text-accent"></p>
            </div>
            
            <div id="start-scan-view">
                <div class="text-center mb-6">
                    <h3 class="text-xl font-semibold text-white">Começar Atendimento</h3>
                    <p class="text-white/60">Escaneie a pulseira ou insira o ID do paciente.</p>
                </div>
                
                <div id="reader" class="w-full rounded-xl overflow-hidden mb-4" style="display: none;"></div>
                
                <div class="space-y-4">
                    <button id="start-scan-btn" class="action-button primary">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                        Escanear Pulseira
                    </button>
                    
                    <div class="flex gap-2">
                        <input type="text" id="manual-patient-id" placeholder="Ou digite o ID" class="form-input flex-1">
                        <button id="manual-submit-btn" class="action-button secondary px-6">OK</button>
                    </div>
                </div>
                <div id="scanner-status" class="text-center text-white/60 text-sm mt-4" style="display: none;"></div>
            </div>
        </div>

        <div id="timeline-section" class="liquid-card" style="display: none;">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-white">Timeline</h2>
                <span id="current-step" class="text-sm text-white/60">Etapa 1/9</span>
            </div>
            
            <div class="space-y-6">
                <div class="timeline-step" data-step="1">
                    <div class="step-indicator pending" id="step1">1</div>
                    <div>
                        <div class="step-title">Chegada na Hemodinâmica</div>
                        <div class="step-time" id="time1">--:--:--</div>
                        <div class="step-duration" id="duration1"></div>
                    </div>
                </div>
                </div>

            <div class="mt-8">
                <button class="action-button primary" id="next-step-btn" disabled>Próxima Etapa</button>
            </div>
        </div>

        <div id="finalization-section" class="liquid-card" style="display: none;">
            <h2 class="text-xl font-semibold text-white mb-6">Resumo e Finalização</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="stat-card">
                    <div class="stat-label">Tempo Total</div>
                    <div class="stat-value" id="total-time">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Procedimento</div>
                    <div class="stat-value" id="procedure-time">--</div>
                </div>
            </div>

            <div class="space-y-4">
                <select id="sala-select" class="form-select">
                    <option value="">Selecione a sala...</option>
                    <option value="Sala 1">Sala 1</option>
                    <option value="Sala 2">Sala 2</option>
                </select>
                <select id="leito-select" class="form-select">
                    <option value="">Selecione o destino...</option>
                    <option value="Recuperação">Recuperação</option>
                    <option value="UTI">UTI</option>
                </select>
                <button class="action-button primary mt-4" id="checkout-btn" disabled>
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                    Salvar e Finalizar
                </button>
            </div>
             <div id="save-status" class="text-center text-white/60 text-sm mt-4" style="display: none;"></div>
        </div>

        <div class="mt-6 text-center">
            <button id="reset-btn" class="text-white/50 hover:text-white transition">Iniciar Novo Atendimento</button>
        </div>

    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Populando a timeline dinamicamente para manter o HTML limpo
        document.addEventListener('DOMContentLoaded', () => {
            const timelineContainer = document.querySelector('#timeline-section .space-y-6');
            if(timelineContainer) {
              timelineContainer.innerHTML = ''; // Limpa o exemplo
              const stepNames = ['Chegada', 'Entrada na Sala', 'Início Cobertura', 'Término Cobertura', 'Início Procedimento', 'Término Procedimento', 'Saída da Sala', 'Início Limpeza', 'Término Limpeza'];
              stepNames.forEach((name, index) => {
                  const step = index + 1;
                  const stepEl = document.createElement('div');
                  stepEl.className = 'timeline-step';
                  stepEl.dataset.step = step;
                  stepEl.innerHTML = `
                      <div class="step-indicator pending" id="step${step}">${step}</div>
                      <div>
                          <div class="step-title">${name}</div>
                          <div class="step-time" id="time${step}">--:--:--</div>
                          <div class="step-duration" id="duration${step}"></div>
                      </div>
                  `;
                  timelineContainer.appendChild(stepEl);
              });
            }
        });
    </script>
</body>
</html>
